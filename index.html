<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container" id="container__quiz">
        <div class="quiz">
            <div class="quiz__heading">
                <h1>Javascript Quiz</h1>
                <p data-heading-p></p>
            </div>
            <div class="quiz__question-info">
                <div class="quiz__current-question"><span>Question Number</span><span data-question-number>0/10</span></div>
                <div class="quiz__current-score"><span>Score</span><span data-score-number>0/5</span></div>
            </div>
            <h2 class="quiz__question" data-quiz-question></h2>
            <div class="quiz__answers" data-quiz-answers-buttons>
                <div class="button-group">
                    <div class="button-group__option">A</div>
                    <button class="btn btn--group" data-button-answers></button>
                </div>
                <div class="button-group">
                    <div class="button-group__option">B</div>
                    <button class="btn btn--group" data-button-answers></button>
                </div>
                <div class="button-group">
                    <div class="button-group__option">C</div>
                    <button class="btn btn--group" data-button-answers></button>
                </div>
                <div class="button-group">
                    <div class="button-group__option">D</div>
                    <button class="btn btn--group" data-button-answers></button>
                </div>
            </div>
            <div class="quiz__wl-message-container">
                <div class="quiz__wl-message" data-quiz-wl-message></div>
            </div>
            <div class="new-game-restart-group">
                <button class="btn btn--new-game" data-btn-new-game>New Game</button>
                <button class="btn btn--next" data-btn-next>Next</button>
            </div>
        </div>
    </div>
</body>
</html>
